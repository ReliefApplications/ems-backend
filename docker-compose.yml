version: '3.7'
services:
  api:
    container_name: ems-ui-poc-api
    restart: always
    env_file:
      - .env
    build:
      context: .
      dockerfile: Dockerfile
      target: base
    ports:
      - '3000:3000'
      - '9229:9229'
    expose:
      - '3000'
      - '9229'
    volumes:
      - ./config:/home/node/app/config
      - ./src:/home/node/app/src
      - .docker/api/logs:/home/node/app/logs
    command: npm run dev
